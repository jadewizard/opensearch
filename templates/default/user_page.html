<div class="well">
    <div class="media">
        <div class="media-body">
            <h3 class="media-heading">{{ userContent.name }}</h3>
            <p>{{ userContent.about }}</p>
        </div>
    </div>
</div>
<div class="well">
    <div class="media">
        <div class="media-body">
            <h3 class="media-heading">Объявления пользователя</h3>
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>Заголовок</th>
                        <th>Url</th>
                        <th>Дата</th>
                    </tr>
                </thead>
                <tbody>
                {% for content in currentUserAnnounce %}
                    <tr>
                        <td>{{ content.title }}</td>
                        <td><a href="https://github.com/jadewizard/opensearch">http://localhost/index.php?page=project&id=1</td>
                        <td>{{ content.announce_date }}</td>
                    </tr>
                 {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
