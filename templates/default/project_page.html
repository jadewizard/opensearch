<div class="well">
  <div class="media">
    <div class="media-body">
      <h3 class="media-heading">{{ projectContent.name }}</h3>

      <p>{{ projectContent.about }}</p>
      
      <p>
        {% for tags in projectContent.tags %}
        <a href="index.php?s=projects&tag={{ tags }}"><span class="label label-default">{{ tags }}</span></a>
        {% endfor %}
      </p>
    </div>
  </div>
</div>
