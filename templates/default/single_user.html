{% for content in users_array %}

<div class="well">
<div class="media">
<div class="media-left">
  <a href="#">
    <img class="img-circle" src="http://i018.radikal.ru/1408/9c/464d6f9054ac.jpg" width="150px" height="150px">
  </a>
</div>
<div class="media-body">
  <h3 class="media-heading">{{ content.name }}</h3>
  <p>
    <span class="label label-primary">Страна:<b>{{ content.country }}</b></span>
    <span class="label label-primary">Возраст:<b>{{ content.age }}</b></span>
    <span class="label label-primary">Основной язык программирования:<b>{{ content.skills.program_language }}</b></span>
  </p>
  <p>{{ content.about }}</p>
</div>
</div>
<p class="text-right">
<a href="index.php?page=member&id={{ content.id }}" class="btn btn-primary btn-sm">Личная страница</a>
<a href="#" class="btn btn-warning btn-sm">Пригласить</a>
</p>
</div>

{% endfor %}
