{% for content in allUserContent %}


<div class="well">
<div class="media">
<div class="media-left">
  <a href="#">
    <img class="img-circle" src="{{ content.avatar }}" width="150px" height="150px">
  </a>
</div>
<div class="media-body">
  <h3 class="media-heading">{{ content.name }}</h3>
  <p>
    <span class="label label-primary">Страна: <b>{{ content.country }}</b></span>
    <span class="label label-primary">Возраст: <b>{{ content.age }}</b></span>
    <span class="label label-primary">Основной язык программирования: <b>{{ content.programm_language }}</b></span>
  </p>
  <p>{{ content.about }}</p>
</div>
</div>
<p class="text-right">
<a href="index.php?user={{ content.id }}" class="btn btn-primary btn-sm">Личная страница</a>
<a href="#" class="btn btn-warning btn-sm">Пригласить</a>
</p>
</div>

{% endfor %}
