<div class="well">
	<form method="post">
		<div class="form-group">
			<label class="control-label" for="focusedInput">Сфера деятельности</label>
			<input class="form-control" name="login" id="focusedInput" type="text" placeholder="gamdev, backend, frontend...">
		</div>
		<div class="form-group">
			<label class="control-label" for="focusedInput">Основной язык программирования</label>
			<input class="form-control" name="login" id="focusedInput" type="text" placeholder="c++, python, java" pattern="^[a-zA-Z]+$">
		</div>
		<div class="form-group">
			<label class="control-label" for="focusedInput">Язык общения</label>
			<select class="form-control" id="select">
				<option>Ru/En</option>
				<option>En</option>
				<option>Ru</option>
			</select>
		</div>
		<div class="form-group">
			<label class="control-label" for="focusedInput">Возраст</label>
			<input class="form-control" name="login" id="focusedInput" type="text" pattern="^[ 0-9]+$" placeholder="18">
		</div>
		<div class="form-group">
			<label class="control-label" for="focusedInput">Страна</label>
			<input class="form-control" name="login" id="focusedInput" type="text" placeholder="Россия, Норвегия" pattern="^[a-zA-Z]+$">
		</div>
		<div class="form-group">
			<label class="control-label" for="focusedInput">Ссылка на GitHub,Bitbucket и т.д</label>
			<input class="form-control" name="login" id="focusedInput" type="text" placeholder="" pattern="^[a-zA-Z]+$">
		</div>
		<div class="form-group">
			<label for="textArea" class="control-label">О себе</label>
				<textarea class="form-control" rows="5" id="textArea"></textarea>
		</div>
		<div class="form-group">
			<input class="btn btn-sm btn-info" value="Сохранить" id="focusedInput" type="submit" name="loginsend">
		</div>
	</form>
	{{ login_message|raw }} 
</div>
