{% for content in projects_array %}

<div class="well">
  <div class="media">
    <div class="media-left">
      <a href="#">
        <img class="img-circle" src="{{ content.img }}" width="150px" height="150px">
      </a>
    </div>
    <div class="media-body">
      <h3 class="media-heading">{{ content.title }}</h3>
      <p>{{ content.info }}</p>
      <p>{{ content.text }}</p>
    </div>
  </div>
  <p class="text-right">
    <a href="index.php?page=project&id={{ content.id }}" class="btn btn-primary btn-sm">Подрбнее</a>
    <a href="#" class="btn btn-warning btn-sm">Учавствовать</a>
  </p>
</div>

{% endfor %}
