{% for content in announceAll %}

<div class="well">
  <div class="media">
    <div class="media-left">
      <a href="#">
        <img class="img-circle" src="{{ content.img }}" width="150px" height="150px">
      </a>
    </div>
    <div class="media-body">
      <h3 class="media-heading">{{ content.title }}</h3>
      <p class="info">
      <span class="label label-primary">Язык программирования <b>{{ content.program_language }}</b></span>
      <span class="label label-primary">Язык общения <b>{{ content.project_language }}</b></span>
      <span class="label label-primary">Команда <b>{{ content.team }} человек</b></span>
      <span class="label label-primary">Хостинг <b>{{ content.host }}</b></span>
      </p>
      <p>{{ content.text }}</p>
    </div>
  </div>
  <p class="text-right">
    <a href="index.php?announcement={{ content.id }}" class="btn btn-primary btn-sm">Подрбнее</a>
    <a href="#" class="btn btn-warning btn-sm">Учавствовать</a>
  </p>
</div>

{% endfor %}
